<body>

  <main>
    <div class="logo">
        <img src="images/logo.svg">

    <div class="heroImage"></div>
    <section class="heroText">

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form>
        <input name="email" class="email" type="email" placeholder="example@gmail.com" pattern=".+@gmail.com" title="example@gmail.com" />
        <button class="submit" type="submit" value="submit"><img src="images/icon-arrow.svg" alt="button arrow"></button>
      </form>
      <div class="social-icons">
          <a href="#" class="hvr-bob"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="hvr-bob"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hvr-bob"><i class="fab fa-instagram"></i></a>

    </section>
